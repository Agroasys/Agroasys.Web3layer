name: Monorepo CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  workspace-checks:
    name: ${{ matrix.workspace }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        workspace:
          - contracts
          - oracle
          - indexer
          - sdk
    env:
      HARDHAT_VAR_PRIVATE_KEY: 0x0123456789012345678901234567890123456789012345678901234567890123
      HARDHAT_VAR_PRIVATE_KEY2: 0x1111111111111111111111111111111111111111111111111111111111111111
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run -w ${{ matrix.workspace }} lint --if-present

      - name: Compile
        run: npm run -w ${{ matrix.workspace }} compile --if-present

      - name: Test
        run: npm run -w ${{ matrix.workspace }} test --if-present

      - name: Build
        run: npm run -w ${{ matrix.workspace }} build --if-present
